<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="media/ROARR (4).png">
    <title>Support</title>
</head>
<body>
  <header>   
    <a id="header-placeholder"></a>
    <h1 style="background: rgba(0, 0, 0, .5) url(media/BackgroundImages/Moon.jpg); background-size: 100%; ">Support the Team</h1>
    </header>
<h2>Sponsors</h2>
    <div class="sponsor" style="background: linear-gradient(to right, #cfcdff, #dce8ff, #a0b0ff);">

      <h3 style="font-size: 30pt; padding-left: 30px;">Platinum Level</h3>
  
      <sponsor>
        <img src="media/companyLogos/BCW-LASERWELD.png" height="150" alt="BCW-LASERWELD" id="sponsor">
        <img src="media/companyLogos/mann-properties-logo.png" height="150" alt="Mann Properties" id="sponsor">
        <img src="media/companyLogos/PrimroseSchools.svg" height="150" alt="Primrose Schools" id="sponsor">
        <img src="media/companyLogos/DimondLogoAbreviatedColor.png" height="150" alt="Dimond" id="sponsor">
        
  </sponsor>
</div>

<div id="footer-placeholder"></div>
<script>
  fetch('footer.html')
   .then(response => response.text())
   .then(data => {
       document.getElementById('footer-placeholder').innerHTML = data;
   })
   .catch(error => console.error('Error loading footer:', error));

  fetch('header.html')
   .then(response => response.text())
   .then(data => {
       document.getElementById('header-placeholder').innerHTML = data;
   })
   .catch(error => console.error('Error loading header:', error));
   </script>
</body>
</html>
