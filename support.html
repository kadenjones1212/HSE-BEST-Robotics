<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="media/ROARR (4).png">
    <title>Support</title>
</head>
<body>
  <header>   
    <a id="header-placeholder"></a>
    <h1 style="background: rgba(0, 0, 0, .5) url(media/BackgroundImages/Moon.jpg); background-size: 100%; ">Support the Team</h1>
    </header>
    <div class="sponsor">

      <h2 style="
      background: linear-gradient(to right, #ffda73, #ffeb8c, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: calc(10vw + .5rem);
      font-weight: 400;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
  ">Gold Level</h2>
  
      <sponsor>
  <img src="media/companyLogos/BCW-LASERWELD.png" height="200" alt="BCW-LASERWELD" id="sponsor">
  <img src="media/companyLogos/CIO_Central_Indiana_Orthopedics.png" height="200" alt="CIO" id="sponsor">
  <img src="media/companyLogos/Gaylor_Electric.png" height="200" alt="Gaylor Electric" id="sponsor">
  <img src="media/companyLogos/Jersey_Mike's.svg" height="200" alt="Jersey Mike's" id="sponsor">
  <img src="media/companyLogos/Leo's_Market_and_Eatery.png" height="200" alt="Leo's Market and Eatery" id="sponsor">
  <img src="media/companyLogos/DimondLogoAbreviatedColor.png" height="150" alt="RE Dimond" id="sponsor">
 <!-- <img src="media/companyLogos/Leo's_Market_and_Eatery.png" height="200" alt="Leo's" id="sponsor">-->
  </sponsor>
</div>

<div id="footer-placeholder"></div>
<script>
  fetch('footer.html')
   .then(response => response.text())
   .then(data => {
       document.getElementById('footer-placeholder').innerHTML = data;
   })
   .catch(error => console.error('Error loading footer:', error));

  fetch('header.html')
   .then(response => response.text())
   .then(data => {
       document.getElementById('header-placeholder').innerHTML = data;
   })
   .catch(error => console.error('Error loading header:', error));
   </script>
</body>
</html>
