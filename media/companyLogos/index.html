<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://hse-bestrobotics.pages.dev/media/BackgroundImages/largeEarthImage.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2em;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #f0f0f0;
        }
        p {
            font-size: 1.2em;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to HSE BEST Robotics</h1>
        <p>You will be redirected in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'https://hse-bestrobotics.pages.dev';
            }
        }, 1000);
    </script>
</body>
</html>
